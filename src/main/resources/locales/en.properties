# UTILS - WEATHER MESSAGES
utils_weather_details_not_provided_error=:information_source: You are not provided details about your location.\n**How to:** `weather set 'city' [HH:mm]`
utils_weather_help_message=:zap: **Weather commands** :zap:\n`weather` - Displays the weather by your city\n`weather set 'city' [HH:mm]` - Sets the city and [Optionally] time(UTC) of broadcast weather in PM\n`weather time 'HH:mm'` - Change or set time(UTC) of PM weather broadcast. -1 to disable feature\n`weather 'city'` - Displays the weather in this city

